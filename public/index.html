<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css'/>
</head>
<!-- this is just spitballing designs -->
<style>
    body{
        overflow: hidden;
        background:rgb(45, 52, 70)
    }
</style>
<body>
    <div class="container-fluid p-0">
        <nav class="navbar text-white p-2">
            <h2 class="navbrand px-2">Art Website</h2>
            <ul class="bg-dark rounded nav">
                <li class="p-2">About</li>
                <li class="p-2">Gallery</li>
                <li class="p-2">Contact</li>
            </ul>
        </nav>
        
        <div class="row justify-content-center align-items-center" style="z-index:1000; height:100vh;">
            <div class="d-flex justify-content-between p-4">
                <div class="col-3 shadow rounded" style="height:100%">
                    <ul class="list-group w-100">
                        <li id="upButton" class="list-group-item list-group-item-action">Up</li>
                        <li class="list-group-item list-group-item-action">Current</li>
                        <li id="downButton" class="list-group-item list-group-item-action">Down</li>
                    </ul>
                </div>
                <div class="col-4 bg-white rounded p-4 shadow">
                    <h4 id="imageTitle">Title</h4>
                    <p id="imageDescription">
                        This is an example description of the current art piece
                    </p>
                </div>
            </div>

            
        </div>
    </div>
    <footer class="container-fluid bg-dark position-absolute fixed-bottom" >
        <div class="d-flex justify-content-between text-white p-3">
            <div>
                Copyright 2021
            </div>
            <div>
                By: Jacob Gonzalez
            </div>
        </div>
    </footer>
    <div class="float-left; position-absolute fixed-top row justify-content-center align-content-center" style="width:102vw;height:100vh;z-index: -10;">
        <img class="position-relative" style="left:0px" id="target">
    </div>
    <div class="invisible position-absolute row justify-content-center align-content-center" style="width:102vw;height:100vh;background: rgba(0,0,0,0.4)" id="loaderImage">
        <img src="img/loading.png" alt="loading">
    </div>
    
</body>
<script src="index.js"></script>
</html>
